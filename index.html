<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        .login-box {
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 20px;
            cursor: pointer;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>请登录</h2>
        <input type="text" id="username" placeholder="账号">
        <input type="password" id="password" placeholder="密码">
        <button onclick="checkLogin()">登录</button>
        <p class="error" id="errorTip">用户名或密码不正确</p>
    </div>

    <script>
        // 预设的账号密码（可自行修改）
        const DEFAULT_USER = "Dr_Beyonce";
        const DEFAULT_PWD = "15935724860";

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorTip = document.getElementById("errorTip");

            // 验证逻辑
            if (username === DEFAULT_USER && password === DEFAULT_PWD) {
                // 登录成功，跳转到 home.html
                window.location.href = "home.html";
            } else {
                // 登录失败，显示提示
                errorTip.style.display = "block";
                // 3 秒后隐藏提示
                setTimeout(() => {
                    errorTip.style.display = "none";
                }, 3000);
            }
        }
    </script>
</body>
</html>
